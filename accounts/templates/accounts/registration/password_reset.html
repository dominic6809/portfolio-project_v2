{% extends 'accounts/base_generic.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Reset Your Password</h3>
          <p class="text-center">Enter your email address to receive a link to reset your password.</p>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              {{ form.email|add_class:"form-control" }}
            </div>
            <br>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
