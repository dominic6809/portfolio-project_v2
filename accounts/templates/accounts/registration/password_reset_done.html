{% extends 'accounts/base_generic.html' %}

{% block content %}
<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="card-title">Check Your Email</h3>
          <p>If an account with the provided email exists, a password reset link has been sent. Please check your inbox and follow the instructions.</p>
          <a href="{% url 'login' %}" class="btn btn-primary">Return to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
